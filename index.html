<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
    <title>SOS - BLOQUEIO DO VEICULO</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.ajaxSetup({
            dataType: 'json'
        });

        var getPassword = function(){
            return prompt('Confirme ação com sua senha', 'Insira sua senha');
        }
        $(function(){
            $('#send-block').click(function(){
                var password = getPassword();
                $.post(
                    'send_sms_block.php',
                    { 'key': password },
                    function(data) {
                        if(data.status) {
                            alert('BLOQUEIO REALIZADO');
                        } else {
                            alert('Falha no envio... confirme a senha!')
                        }
                    }
                );
            });
            $('#send-unlock').click(function(){
                var password = getPassword();
                $.post(
                    'send_sms_unlock.php',
                    { 'key': password },
                    function(data) {
                        if(data.status) {
                            alert('DESBLOQUEIO REALIZADO');
                        } else {
                            alert('Falha no envio... confirme a senha!')
                        }
                    }
                );
            });
        });
    </script>
</head>
<body>
    <button id="send-block" type="button" class="btn btn-success">BLOQUEAR VEICULO</button>
    <button id="send-unlock" type="button" class="btn btn-danger">DESBLOQUEAR VEICULO</button>
</body>
</html>
